		<div class="main-content">
			<div class="main-content-inner">

						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">数据统计</li>
					</ul><!-- /.breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="ace-icon fa fa-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- /.nav-search -->
				</div>
				<div class="page-content">
					<div class="ace-settings-container" id="ace-settings-container">
						<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
							<i class="ace-icon fa fa-cog bigger-130"></i>

					<div class="page-header">

								<div class="widget-body">
									<div class="widget-main">
										<div>
											<label for="form-field-select-3">项目选择</label>
											<br />

										</div>

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>

  	<script th:src="@{assets/js/jquery-2.1.4.min.js}"></script>

	<script th:src="@{assets/js/jquery-ui.custom.min.js}"></script>

	<script th:src="@{assets/js/spinbox.min.js}"></script>
	<script th:src="@{assets/js/bootstrap-datepicker.min.js}"></script>

	<script th:src="@{assets/js/autosize.min.js}"></script>
	<script th:src="@{assets/js/jquery.inputlimiter.min.js}"></script>
	<script th:src="@{assets/js/jquery.maskedinput.min.js}"></script>
	<script th:src="@{assets/js/bootstrap-tag.min.js}"></script>

	<!-- ace scripts -->
	<script th:src="@{assets/js/ace-elements.min.js}"></script>
	<script th:src="@{assets/js/ace.min.js}"></script>

	<!-- inline scripts related to this page -->
	<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
	
	<script type="text/javascript">
		jQuery(function($){
			if(!ace.vars['touch']) {
				$('.chosen-select').chosen({allow_single_deselect:true}); 
				//resize the chosen on window resize
				$(window)
				.off('resize.chosen')
				.on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						 var $this = $(this);
						 $this.next().css({'width': $this.parent().width()});
					})
				}).trigger('resize.chosen');
				//resize chosen on sidebar collapse/expand
				$(document).on('settings.ace.chosen', function(e, event_name, event_val) {
					if(event_name != 'sidebar_collapsed') return;
					$('.chosen-select').each(function() {
						 var $this = $(this);
						 $this.next().css({'width': $this.parent().width()});
					})
				});
				$('#chosen-multiple-style .btn').on('click', function(e){
					var target = $(this).find('input[type=radio]');
					var which = parseInt(target.val());
					if(which == 2) $('#form-field-select-4').addClass('tag-input-style');
					 else $('#form-field-select-4').removeClass('tag-input-style');
				});
			}
		})
		
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
		    legend: {},
		    tooltip: {show : true},
		    dataset: {
		        source: [
		            ['product', 'DNA', '血片'],
		            ['出库数', 0, 7],
		            ['在库数', 1078, 1082],
		            ['总数', 1078, 1289]
		        ]
		    },
		    xAxis: {type: 'category'},
		    yAxis: {},
		    // Declare several bar series, each will be mapped
		    // to a column of dataset.source by default.
		    series: [
		        {type: 'bar',
		        itemStyle: {
							normal: {
								label: {
									show: true, //开启显示
									position: 'top', //在上方显示
									textStyle: { //数值样式
										color: 'black',
										fontSize: 16
									}
								}
							}
						},
		        },
		        {type: 'bar',
		        itemStyle: {
							normal: {
								label: {
									show: true, //开启显示
									position: 'top', //在上方显示
									textStyle: { //数值样式
										color: 'black',
										fontSize: 16
									}
								}
							}
						},
		        }
		    ]
		};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
  </body>
